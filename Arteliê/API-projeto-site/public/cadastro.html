<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css">
  <title>Arteliê - Login</title>
</head>

<body>

    <span id="cabecalho_bio" class="setaBack"><a href="login.html">← </a></span>
    
  <div class="cadastro" id="cadastro">

    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
      <!-- Nome completo
      <input type="text" name="nome" class="ipt" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4"> -->
      <a href="index.html">
        <h1 class="titulo2"><span class="style">Art</span>eliê<span class="style">.</span></h1>
      </a>
      
      <input type="text" name="login_html" class="ipt" placeholder="Usuário" required minlength="4">
      <br><br>
      <input type="text" name="email_html" class="ipt" placeholder="Email" required minlength="4">
      <br><br>
      <input type="password" name="senha" class="ipt" placeholder="Senha" required minlength="4">
      <br><br>
      <input type="submit" id="btn_entrar" value="Cadastrar" class="ipt_btn">
  </form>

  </div>
</body>

</html>

<script>
    
    function cadastrar() {
  
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
            }
        });

        return false;
    }

</script>
